  web:
    image: tootsuite/mastodon:v4.0.2
    restart: always
    env_file:
      - .env.production
      - db.env
    command: bash -c "rm -f /mastodon/tmp/pids/server.pid; bundle exec rails s -p 3000"
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget -q --spider --proxy=off localhost:3000/health || exit 1'
        ]
    depends_on:
      - db
      - redis
      - traefik
    labels:
      - traefik.enable=true
      - traefik.http.routers.mastodonweb.rule=Host(`drupal.community`)
      - traefik.http.routers.mastodonweb.entrypoints=websecure
      - traefik.http.routers.mastodonweb.tls.certresolver=letsencrypt
      - traefik.http.services.mastodonweb.loadbalancer.server.port=3000

    volumes:
      - ./public/system:/mastodon/public/system
    networks:
      - external_network
      - internal_network

  streaming:
    image: tootsuite/mastodon:v4.0.2
    restart: always
    env_file:
      - .env.production
      - db.env
    command: node ./streaming
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -q --spider --proxy=off localhost:4000/api/v1/streaming/health || exit 1"
        ]
    expose:
      - "4000"
    depends_on:
      - db
      - redis
      - traefik
    labels:
      - traefik.enable=true
      - traefik.http.routers.mastodonstreaming.rule=(Host(`drupal.community`) && PathPrefix(`/api/v1/streaming`))
      - traefik.http.routers.mastodonstreaming.entrypoints=websecure
      - traefik.http.routers.mastodonstreaming.tls.certresolver=letsencrypt
      - traefik.http.services.mastodonstreaming.loadbalancer.server.port=4000

    networks:
      - external_network
      - internal_network

  sidekiq:
    image: tootsuite/mastodon:v4.0.2
    restart: always
    env_file:
      - .env.production
      - db.env
    command: bundle exec sidekiq
    depends_on:
      - db
      - redis
      - traefik
    volumes:
      - ./public/system:/mastodon/public/system
    networks:
      - external_network
      - internal_network

networks:
  external_network:
    name: mastodon_external_network
  internal_network:
    internal: true
